<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        /* add your custom styles here */
        /* Body styles */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input,
        select {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
        }

        button[type="submit"] {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form>
        <label for="fullName">ПІБ</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email адреса</label>
        <input type="email" id="email" name="email" required>

        <label for="service">Оберіть послугу</label>
        <select id="service" name="service">
            <option value="studioRental">Прокат студії</option>
            <option value="equipmentRental">Прокат обладнання</option>
            <option value="productionRental">Прокат виробництва</option>
            <option value="venueRental">Оренда павільйону</option>
            <option value="soundStudio">Студія звукозапису</option>
            <option value="postProduction">Поствиробництво</option>
        </select>

        <label for="certificate">Отримати довідку</label>
        <input type="checkbox" id="certificate" name="certificate">

        <button id="submitButton" type="submit">Підтвердити</button>
        <button id="cancelButton" type="reset" onclick="window.location.href='index.html'">Скасувати</button>
    </form>
</body>

</html>
